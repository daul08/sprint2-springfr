<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div>
        <form action="/app-req/addApplication" method="post">
            <div class="mb-3">
                <label for="fio" class="form-label">ФИО</label>
                <input type="text" name="userName" class="form-control" id="fio">
            </div>
            <div>
                <select class="form-select" name="courseName" aria-label="Default select example">
                    <option selected>Выберите курс</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Телефон</label>
                <input type="text" name="phone" class="form-control" id="tel">
            </div>
            <div class="mb-3">
                <label for="coment" class="form-label">Комментарии</label>
                <textarea class="form-control" name="commentary" id="coment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добавить заявку</button>
        </form>
    </div>
</div>
</html>
